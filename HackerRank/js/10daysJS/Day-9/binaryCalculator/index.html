<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Binary Calculator</title>
		<link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
	</head>
	<body>
		<div id="res"></div>
		<div id="btns">
			<button id="btn0" class="btn-number" onclick="addCharDisplay('0')">
				0
			</button>
			<button id="btn1" class="btn-number" onclick="addCharDisplay('1')">
				1
			</button>
			<button id="btnClr" onclick="clearDisplay()">C</button>
			<button id="btnEql" onclick="printResult()">=</button>
			<button id="btnSum" class="btn-operation" onclick="addCharDisplay('+')">
				+
			</button>
			<button id="btnSub" class="btn-operation" onclick="addCharDisplay('-')">
				-
			</button>
			<button id="btnMul" class="btn-operation" onclick="addCharDisplay('*')">
				*
			</button>
			<button id="btnDiv" class="btn-operation" onclick="addCharDisplay('/')">
				/
			</button>
		</div>
		<script src="js/binaryCalculator.js" type="text/javascript"></script>
	</body>
</html>
